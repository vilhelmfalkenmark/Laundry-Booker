<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tvättstugebokaren</title>
  <link rel="stylesheet" href="css/icons/flaticon.css">
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!--endbuild-->
</head>
<body>
  <div class="container">
    <div class="app-container" ng-app="booker">
      <h1>Tvättstugebokaren</h1>
      <day-modal info="what"></day-modal>
      <section>
        <!-- MINA BOKNINGAR -->
        <div class="my-bookings-container">
          <div class="weekday">
            <div class="weekday-left-col">
              <div class="weekday-nr">8</div>
              <div class="weekday-day">Mån</div>
            </div>
            <div class="weekday-right-col">
            </div>
          </div>
        </div>
      </section>
      <!-- PILAR -->
        <div ng-controller="CalenderController">
        <div class="arrow-container">
          <div class="left-arrow"><i class="flaticon-arrow487" ng-click="minusWeek()"></i></div>
          <div class="week-nr">Rubrik</div>
          <div class="right-arrow"><i class="flaticon-arrow487" ng-click="plusWeek()"></i></div>
        </div>
        <div class="clear"> </div>
        <!-- KALENDER -->
        <div class="weekdays-container">
          <div class="weekday" ng-repeat="date in dates" ng-click="what($index)">
            <div class="weekday-left-col">
              <div class="weekday-nr">{{date.dayName | date:'dd'}}</div>
              <div class="weekday-day">{{date.dayName | date:'EEE'}}</div>
            </div>
            <div class="weekday-right-col">
                <div class="preview-container">
                  <div class="preview laundy-preview"><!--<i class="flaticon-wash3"></i>--> Tvätttider: {{date.laundryBookings}}</div>
                  <div class="preview dryer-preview"><!--<i class="flaticon-washing11"></i>--> Torkskåpstider: {{date.tumblerBookings}}</div>
                  <div class="preview tumbler-preview"><!--<i class="flaticon-washingmachine3"></i>-->Torkumlare: {{date.mangelBookings}}</div>
                  <div class="preview mangel-preview"><!--<i class="flaticon-wash3"></i>-->Mangel: </div>
                </div>
            </div>
          </div>
        </div>
        <!-- SLUT KALENDER -->
      </div>
      <!-- SLUT mainController -->
      <!-- <div class="modal" ng-controller="ModalContoller">
          <div></div>
      </div> -->

    </div>




  </div>



  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/jquery-2.1.4.min.js"></script>
  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->

</body>
</html>
